<p>departmentslist works!</p>
<div class="container">
  <h1>fetching all the department details</h1>
  <table>
    <thead>
      <th>ID</th>
      <th>NAME</th>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{department.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
